import org.activityinfo.store.mysql.MySqlServer
import org.activityinfo.store.mysql.MySqlSetupTask


def localMySqlServer = new MySqlServer(
        host: 'localhost',
        username: localMySqlUsername,
        password: localMySqlPassword)

ext {
    mysql = [ 
        localDev: localMySqlServer.database('activityinfo_dev'),
        localAT:  localMySqlServer.database('activityinfo_at')
    ]
}
