
description = 'Service Interfaces'

apply plugin: 'gwt-base'

dependencies {
  compile project(':core:model')
  compile project(':apiClient:gwt')
  gwt     libraries.gwt.user
  compile libraries.jersey.core
  compile libraries.jersey.server
  compile libraries.guice
}

idea {
  module {
    scopes.PROVIDED.plus += [ configurations.gwt ]
  }
}


jar {
  from project.sourceSets.main.allSource
  from project.sourceSets.main.output
}